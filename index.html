<!--QR Code Generator using HTML, CSS and jQuery-->
<!---A QR code generator is an application that stores any required textual data into a QR code which can be later scanned with a QR code scanner to reveal the stored information.
	 This QR Code can be used anywhere, 
	 for example, on a poster or website to allow users to get additional information. This application will allow the user to type in the data required and save it a PNG or SVG image of the QR code. 
Approach: To generate the QR code, we will use the Google Charts API. Using jQuery, the QR code image to be displayed is updated according to the image returned by the API.-->
<!--The API endpoint that would be used is given below.

https://chart.googleapis.com/chart?chs=150×150&cht=qr&chl=Hello%20world

Explanation of the URL:

The root URL for Google Chart Infographics is https://chart.googleapis.com/chart. 
This can be specified with the required parameters to ger the desired output.
The chs parameter denotes the size of the QR code image in pixels.
The cht parameter denotes the type of the image to be created. The value “qr” will be used to generate a QR Code.
The chl parameter denotes the text or URL data to be encoded in the QR code.

-->
<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="style.css">
<!-- Include Bootstrap for styling -->
<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

<style>
	.qr-code {
	max-width: 200px;
	margin: 10px;
	}
</style>

<title>QR Code Generator</title>
</head>

<body>
	<video src="https://user-images.githubusercontent.com/52107131/122919344-c1291580-d37d-11eb-9653-d519d5d14e24.mp4" autoplay loop muted style="width: 100%;"></video>
	<!--<img src="https://user-images.githubusercontent.com/52107131/122919679-241aac80-d37e-11eb-9bfe-14174f61070a.png" width="100%">-->
<div class="container-fluid">
	<div class="text-center">

	<!-- Get a Placeholder image initially,
	this will change according to the
	data entered later -->
	<img src=
"https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
		class="qr-code img-thumbnail img-responsive" />
	</div>

	<div class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2"
		for="content">
		Content:
		</label>
		<div class="col-sm-10">

		<!-- Input box to enter the
			required data -->
		<input type="text" size="60"
			maxlength="60" class="form-control"
			id="content" placeholder="Enter content" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">

		<!-- Button to generate QR Code for
		the entered data -->
		<button type="button" class=
			"btn btn-default" id="generate">
			Generate
		</button>
		</div>
	</div>
	</div>
</div>
<script src=
	"https://code.jquery.com/jquery-3.5.1.js">
</script>

<script>
	// Function to HTML encode the text
	// This creates a new hidden element,
	// inserts the given text into it
	// and outputs it out as HTML
	function htmlEncode(value) {
	return $('<div/>').text(value)
		.html();
	}

	$(function () {

	// Specify an onclick function
	// for the generate button
	$('#generate').click(function () {

		// Generate the link that would be
		// used to generate the QR Code
		// with the given data
		let finalURL =
'https://chart.googleapis.com/chart?cht=qr&chl=' +
		htmlEncode($('#content').val()) +
		'&chs=160x160&chld=L|0'

		// Replace the src of the image with
		// the QR code image
		$('.qr-code').attr('src', finalURL);
	});
	});
</script>
</body>

</html>
